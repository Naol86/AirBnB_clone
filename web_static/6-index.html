<!DOCTYPE html>
<html lang="en">
<head>
	<title>AirBnB Clone</title>
	<link rel="tab icon" href="./images/AirBnB.png">
	<link rel="stylesheet" href="./styles/4-common.css">

	<link rel="stylesheet" href="./styles/3-footer.css">

</head>

	<header class="header_style">

					States
				</h3>

					California, Arizona....
				</h4>

						<p>One</p>

					</li>
					<li>

						<p>One</p>

					</li>
				</ul>
			</div>
			<div class="amenities">
				<h3>
					Amenities
				</h3>
				<h4>
					Internet, Kitchen....
				</h4>
				<ul class="popover">
					<li>
						<h2>Internet</h2>
						<p>One</p>
						<p>Two</p>
					</li>
					<li>
						<h2>Kitchen</h2>
						<p>One</p>
						<p>two</p>
					</li>

	<footer class="footer_style">
		Best School
